<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascri.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#home">Quiz</a>
        <button id="clear-data" class="btn btn-primary">Borrar datos</button>
        <div class="collapse navbar-collapse">
            <!-- <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home" id="homeNav">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="questionNav">Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="resultsNav">Results</a>
                </li>
            </ul> -->
        </div>
    </nav>

    <div id="home" class="container mt-4">
        <h1>Quiz page</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Welcome to the quiz</h5>
              <br>
              <h6 class="card-subtitle mb-2 text-muted"><button id="start-btn" class="btn btn-primary">Take the quiz</button></h6>
            </div>
        </div> 

        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Estadísticas</h5>
              <br>
                <div class="container">
                <canvas id="resultsChart"></canvas>
                </div> 
            </div>
        </div> 
    </div>

    <div id="question_pag" class="container mt-4 hide"  > <!-- class="hide" LUEGO CONFIGURARLO PARA QUE HIDE SE QUITE CUANDO CLICK EN START-->
        <h1>Question page</h1>
        <section id="question-container" class="">
            <div id="question" class="alert alert-info">Question</div>
            <div id="answer-buttons" class="btn-group" role="group"></div>
        </section>
        
        <p id="results" class="mt-3"></p>

        <div class="controls mt-3">
            <button id="next-btn" class="btn btn-secondary hide">Next</button>
        </div>


    </div>

    <div id="results_pag" class="container hide mt-4 hide">
        <div>
            <p id="finalResults" class="mt-3"></p>
        </div>
        <div class="controls mt-3">
            <h1>Resultado</h1>
            <p>¿Quieres volver a intentarlo?</p>
            <button id="restart-btn" class="btn btn-primary hide">Jugar otra vez</button>
            <button id="home-btn" class="btn btn-primary hide">Ir a inicio</button>
        </div>
    </div>
    

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
